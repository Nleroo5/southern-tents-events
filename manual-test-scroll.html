<!DOCTYPE html>
<html>
<head>
  <title>Manual Scroll Test</title>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const button = document.getElementById('testBtn');
      const output = document.getElementById('output');

      button.addEventListener('click', () => {
        // Open services.html#tents in new window
        const win = window.open('http://localhost:3000/services.html#tents', '_blank');

        setTimeout(() => {
          output.innerHTML = 'Window opened. Check the positioning manually.';
        }, 1000);
      });
    });
  </script>
</head>
<body style="padding: 50px; font-family: sans-serif;">
  <h1>Manual Scroll Position Test</h1>
  <button id="testBtn" style="padding: 15px 30px; font-size: 18px; cursor: pointer;">
    Open services.html#tents
  </button>
  <div id="output" style="margin-top: 20px;"></div>

  <div style="margin-top: 40px; padding: 20px; background: #f0f0f0;">
    <h3>Expected Result:</h3>
    <p>The Tents H2 title should appear directly below the header with 0px gap.</p>
    <p>Mobile (375px width): H2 should be at exactly 161px from viewport top</p>
  </div>
</body>
</html>
